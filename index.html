<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
        </ul>
        <div class="d-flex weather-temperature">
          <img id="icon" src="/" alt="cloudy" width="160" />
          <div>
            <span class="temperature" id="temperature">
              <strong></strong>
            </span>

            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a>
              |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>

        <ul class="conditions">
          <li>💦Humidity: <span id="humidity"></span>%</li>
          <li>🌬️Wind: <span id="wind"></span>km/h</li>
        </ul>
        <br />
        <form class="search-form" id="search-form" autocomplete="off">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city"
                class="search-form"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-warning">Submit</button>
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="weather-forecast" id="forecast-daily-weather"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <p>
      <a href="https://github.com/irenebzh/Weather-app" class="link">
        Open-source code</a
      >
      by Irina Bozhkova
    </p>
  </body>
</html>
